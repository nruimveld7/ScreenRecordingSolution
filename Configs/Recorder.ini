; Screen Recording Solution recorder configuration
[recorder]
record_dir = ./recordings
; Identity tokens available: {username}, {session}, {host}
output_pattern = desktop_%Y%m%d_%H%M%S.mkv
record_subdir_template = {username} - s{session}
segment_seconds = 30
fps = 30
keep_local = 2
; Delete a recording locally if uploads keep failing and it gets older than this (e.g. 6h, 2d). Set to 0 to disable.
max_failed_upload_age = 1m
; Leave blank or set to skip/none to disable uploads
upload_url =
upload_token = LONG_RANDOM_TOKEN
; Optional friendly machine identifier (defaults to the local machine name when blank)
system_name =
; By default we expect ffmpeg.exe next to this ini/script
ffmpeg_path = ./ffmpeg.exe
retry_delay_seconds = 180

; Video encoder: auto | libx264 | h264_nvenc | h264_qsv
encoder = libx264
; CRF used when encoder=libx264 (lower is higher quality)
libx264_crf = 28

; Seconds to probe a backend before committing
probe_seconds = 1

; Log additional monitor/xstack diagnostics
verbose = false
